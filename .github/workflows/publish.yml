name: publish

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "npm dist-tag (default: latest)"
        required: false
        type: string
      dry_run:
        description: "Dry run (no publish)"
        required: false
        default: false
        type: boolean
  release:
    types: [published]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read Bun version from package.json
        id: bun-version
        run: echo "version=$(jq -r '.engines.bun' package.json)" >> $GITHUB_OUTPUT

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ steps.bun-version.outputs.version }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Publish packages
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || '' }}
          DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run || '' }}
        run: |
          TAG=${NPM_TAG:-latest}
          CMD="bun scripts/publish.ts --tag ${TAG}"
          if [ "${DRY_RUN}" = "true" ]; then
            CMD="${CMD} --dry-run"
          fi
          echo "Running: ${CMD}"
          ${CMD}

      - name: Upload binaries to GitHub Release
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get the tag name (from release event or ref)
          TAG_NAME="${{ github.event.release.tag_name || github.ref_name }}"
          # Rename binaries to match expected download names
          cp binaries/clawtutor-linux-x64/clawtutor clawtutor-linux-x64
          cp binaries/clawtutor-linux-arm64/clawtutor clawtutor-linux-arm64
          cp binaries/clawtutor-darwin-arm64/clawtutor clawtutor-darwin-arm64
          cp binaries/clawtutor-darwin-x64/clawtutor clawtutor-darwin-x64
          cp binaries/clawtutor-windows-x64/clawtutor.exe clawtutor-windows-x64.exe

          # Upload to release
          gh release upload "$TAG_NAME" \
            clawtutor-linux-x64 \
            clawtutor-linux-arm64 \
            clawtutor-darwin-arm64 \
            clawtutor-darwin-x64 \
            clawtutor-windows-x64.exe \
            --clobber
